<div class="layout-container"><h2>User</h2><mn-form submit="users.save()"><div class="mn-card padding"><div class="layout-column layout-sm-row"><mn-input name="username" placeholder="username" ng-model="users.data.username" required="required" class="flex"></mn-input><mn-input name="firstname" placeholder="firstname" ng-model="users.data.firstname" required="required" class="flex"></mn-input><mn-input name="lastname" placeholder="lastname" ng-model="users.data.lastname" required="required" class="flex"></mn-input></div><div class="layout-column layout-sm-row"><mn-input name="email" placeholder="email" type="email" ng-model="users.data.email" required="required" class="flex"></mn-input><mn-select placeholder="House" ng-model="users.data.house" required="required" class="flex-sm"><option ng-repeat="option in users.options" ng-value="option.value">{{ option.name }}</option></mn-select></div></div><div class="layout-row align-end"><button ui-sref="^" class="mn-button">Cancel</button><button type="submit" class="mn-button raised">Save</button></div></mn-form></div>
