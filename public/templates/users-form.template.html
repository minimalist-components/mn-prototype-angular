<div class="mn-layout-container"><h2>User</h2><mn-form submit="users.data.save()"><div class="mn-card padding"><div class="mn-layout-column mn-layout-sm-row"><mn-input name="username" placeholder="username" ng-model="users.data.username" required="required" class="flex"></mn-input><mn-input name="firstname" placeholder="firstname" ng-model="users.data.firstname" required="required" class="flex"></mn-input><mn-select placeholder="House" ng-model="users.data.lastname" required="required" class="flex-sm"><option ng-repeat="option in users.options" ng-value="option">{{ option }}</option></mn-select></div><div class="mn-layout-column mn-layout-sm-row"><mn-input name="email" placeholder="email" type="email" ng-model="users.data.email" required="required" class="flex"></mn-input></div></div><div class="mn-layout-row align-end"><button ui-sref="^" class="mn-button">Cancel</button><button type="submit" class="mn-button raised">Save</button></div></mn-form></div>
