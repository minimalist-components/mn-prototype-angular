<div class="layout-container"><h2>Users</h2><div ng-if="users.list.length" class="mn-table-list mn-card"><button ui-sref="app.users.create" class="mn-button action raised"><i class="zmdi zmdi-plus"></i></button><a ui-sref="app.users.edit({id: user.username})" ng-repeat="user in users.list" class="mn-item"><span>{{ :: user.firstname }} {{ :: user.lastname }}</span><span>{{ :: user.email }}</span></a></div><div ng-if="!users.list.length"><div class="empty-list mn-card padding align-center"><h2>no results</h2><p>enjoy your time :D</p></div><div class="layout-row align-end"><button ui-sref="app.users.create" class="mn-button raised">add a user</button></div></div></div>
