<div class="layout-container"><header class="layout-row"><h2 class="flex">Users</h2><button class="mn-button action"><i class="zmdi zmdi-playlist-plus"></i></button><button class="mn-button action"><i class="zmdi zmdi-search"></i></button></header><div ng-if="users.list.length" class="list mn-table-list mn-card"><button ui-sref="app.users.create" class="mn-button action raised"><i class="zmdi zmdi-plus"></i></button><a ui-sref="app.users.edit({id: user.username})" ng-repeat="user in users.list" class="mn-item"><span>{{ :: user.firstname }} {{ :: user.lastname }}</span><span>{{ :: user.email }}</span></a></div><div ng-if="!users.list.length" class="list empty"><div class="mn-card padding align-center"><h2>no results</h2><p>enjoy your time :D</p></div><div class="layout-row align-end"><button ui-sref="app.users.create" class="mn-button raised">add a user</button></div></div><div class="layout-row align-end"><button aria-label="Prev" disabled="disabled" class="mn-button action"><i class="zmdi zmdi-chevron-left"></i></button>1 of 3<button aria-label="Next" class="mn-button action"><i class="zmdi zmdi-chevron-right"></i></button></div></div>
